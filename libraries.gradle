ext {

	springVersion = '4.1.2.RELEASE'

    libraries = [

            // Validation
            hibernate_validator: 'org.hibernate:hibernate-validator:5.1.3.Final',
            javax_el_api       : 'javax.el:javax.el-api:2.2.4',
            javax_el           : 'org.glassfish.web:javax.el:2.2.4',

            // TestNG
            testng             : 'org.testng:testng:6.8.8',

            // Hamcrest
            hamcrest_all       : 'org.hamcrest:hamcrest-all:1.3',
            
            // Spring
            spring_context	   : "org.springframework:spring-context:${springVersion}",
            spring_test        : "org.springframework:spring-test:${springVersion}",
            
            // Injection
            javax_inject       : 'javax.inject:javax.inject:1'
    ]

}
